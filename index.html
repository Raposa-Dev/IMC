<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./styles.css">
    <!-- scripts -->
    <!-- <script  src="./modal.js" defer ></script> -->
    <script  src="./scripts/main.js" defer type="module" ></script>
    <title>IMC</title>
  </head>

  <body>

    <div class="alertError ">
      <p>Dígite somente números</p>
    </div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="80">
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165">
          </div>

          <button type="submit">Cálcular IMC =&gt;</button>
        </form>
      </main>
    </div>

    <div class="wrapper-modal">
      <div class="modal card">
        <span class="title">Seu IMC é 30</span>
        <button class="close">X</button>
      </div>
    </div>


  </body>

</html>
